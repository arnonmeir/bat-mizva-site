<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>אישור הגעה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .rsvp-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
    }

    .rsvp-container h2 {
      color: #ff66b2;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .radio-group {
      margin-bottom: 16px;
    }

    .radio-group label {
      font-weight: normal;
      margin-left: 12px;
    }

    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <div class="rsvp-container">
    <h2>אישור הגעה</h2>
    <form action="https://formspree.io/f/xovdeebg" method="POST">
      <label for="name">שם מלא:</label>
      <input type="text" id="name" name="name" required>

      <label>האם תוכלו להגיע?</label>
      <div class="radio-group">
        <input type="radio" id="coming" name="attendance" value="מגיעים" required>
        <label for="coming">מגיעים בשמחה 🎉</label><br>
        <input type="radio" id="not-coming" name="attendance" value="לא נוכל להגיע">
        <label for="not-coming">לצערנו לא נוכל להגיע 😢</label>
      </div>

      <label for="guests">מספר משתתפים:</label>
      <input type="number" id="guests" name="guests">

      <label for="notes">רוצים לשלוח מסר לקרני? זה המקום!</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">שלח</button>
    </form>
  </div>
</body>
</html>
