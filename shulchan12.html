
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שולחן 12</title>
  <style>
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background-color: #fff0f4;
      direction: rtl;
    }

    main {
      padding: 1rem;
      text-align: center;
    }

    h1 {
      color: #8e4162;
      font-size: 2rem;
      margin-bottom: 1.2rem;
    }

    p {
      font-size: 1.2rem;
      color: #5b3b4c;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .bat-image {
      width: 85%;
      max-width: 260px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: 0 auto 2rem;
      display: block;
      border: 2px solid rgba(209, 162, 168, 0.6);
    }

    .quote-image {
      width: 90%;
      max-width: 400px;
      margin: 2rem auto;
      display: block;
      border-radius: 1.2rem;
      box-shadow: 0 0 20px rgba(209, 162, 168, 0.6);
    }

    .home-button {
      background: linear-gradient(to right, #fdfdfc, #fdf7f3);
      color: #5c3c00;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(209, 162, 168, 0.3);
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }

    .home-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <main>
    <h1>כל הכבוד! הצלחתם להגיע!</h1>

    <img class="bat-image" src="20250131_102627_edited.png" alt="קרני - ילדת בת המצווה">

    <img class="quote-image" src="TABLE12.JPG" alt="ציטוט מתוך בראשית">

    <p>
      כעת כל שנותר לכם לעשות הוא לשוטט בין השולחנות ולמצוא את הציטוט...<br>
      בדרך תוכלו להתרשם ממה שעשיתי ולמדתי השנה
    </p>

    <button class="home-button" onclick="window.location.href='index.html'">לעמוד הבית</button>
  </main>
</body>
</html>
