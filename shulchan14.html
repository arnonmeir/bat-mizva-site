
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בת מצווה - שולחן 14</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Heebo:wght@400;900&display=swap');
    body {
      margin: 0;
      font-family: "Heebo", sans-serif;
      background-color: #f8f0f4;
      direction: rtl;
    }
    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    .left {
      flex: 2;
      background-image: url("assets/שולחן 14.jpg");
      background-size: cover;
      background-position: center;
    }
    .separator {
      width: 5px;
      background: linear-gradient(to bottom, #d1a2a8, #fdf7f3);
      box-shadow: 0 0 12px 6px rgba(255, 215, 180, 0.5), 0 0 24px 12px rgba(255, 235, 200, 0.3);
    }
    .right {
      flex: 1;
      background: linear-gradient(to bottom, #fff0f4, #f4c3d9);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }
    .right h1 {
      font-size: 2.8rem;
      color: #8e4162;
      font-weight: 900;
      margin-bottom: 1.2rem;
    }
    .right h1::before {
      content: "✨ ";
    }
    .right p {
      font-size: 1.5rem;
      color: #4a4a4a;
      margin-bottom: 2rem;
      font-weight: 500;
      line-height: 1.7;
    }
    .bat-image {
      width: 85%;
      max-width: 260px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2), 0 0 12px rgba(209, 162, 168, 0.4);
      margin: 0 auto;
      border: 2px solid rgba(209, 162, 168, 0.6);
    }
    .home-button {
      background: linear-gradient(to right, #fdfdfc, #fdf7f3);
      color: #5c3c00;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(209, 162, 168, 0.3);
      transition: all 0.3s ease;
      margin-top: 2rem;
    }
    .home-button:hover {
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right, .separator {
        width: 100%;
        flex: none;
      }
      .separator {
        height: 5px;
        width: 100%;
        background: linear-gradient(to right, #d1a2a8, #fdf7f3);
        box-shadow: 0 0 10px 4px rgba(209, 162, 168, 0.4), 0 0 20px 8px rgba(255, 239, 160, 0.2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="separator"></div>
    <div class="right">
      <div>
        <h1>כל הכבוד! הצלחתם להגיע אלי לאתר!</h1>
        <p>
          כעת כל שנותר לכם לעשות הוא לשוטט בין השולחנות ולמצוא את הציטוט...<br>
          בדרך תוכלו להתרשם ממה שעשיתי ולמדתי השנה
        </p>
      </div>
      <img class="bat-image" src="assets/20250131_102627_edited.png" alt="ילדת בת מצווה">
      <button class="home-button" onclick="window.location.href='index.html'">לעמוד הבית</button>
    </div>
  </div>
</body>
</html>
