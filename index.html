<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ברוכים הבאים</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      margin: 0;
      padding: 0;
      background: url('חלק.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.35); /* שכבת כהות עדינה כדי להבליט את הטקסט */
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 3em 1em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      color: #fff8f0;
      text-shadow: 0 0 10px #000, 0 0 4px #ffccff;
    }

    p {
      font-size: 1.3em;
      font-weight: 700;
      color: #ffe6ff;
      text-shadow: 0 0 8px #000;
      margin-bottom: 1.5em;
      max-width: 90%;
    }

    .btn {
      display: block;
      margin: 1em auto;
      padding: 1em 2em;
      width: 80%;
      max-width: 300px;
      font-size: 1.2em;
      color: #1a0033;
      background-color: #ffd700;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #ffccff;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #ffea70;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>ברוכים הבאים!</h1>
    <p>לכבוד בת המצווה של קרני – רגעים, זיכרונות והפתעות נוצצות ✨</p>

    <a href="shulchan1.html" class="btn">🌟 התחילו כאן</a>
    <a href="photos.html" class="btn">📸 תמונות ילדות</a>
    <a href="videos.html" class="btn">😂 סרטונים מצחיקים</a>
  </div>
</body>
</html>
