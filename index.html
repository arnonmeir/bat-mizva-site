<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ברוכים הבאים</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      background-color: #1a0033;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    .hero {
      background: url('חלק.jpg') no-repeat center center;
      background-size: contain;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
      box-sizing: border-box;
    }
    .hero h1 {
      font-size: 2.5em;
      margin: 0.5em 0 0;
      color: #fff8f0;
      text-shadow: 0 0 10px #000, 0 0 5px #ffccff;
      max-width: 90%;
    }
    .hero p {
      font-size: 1.3em;
      font-weight: 700;
      color: #ffe6ff;
      text-shadow: 0 0 8px #000;
      margin-top: 0.5em;
      max-width: 85%;
    }
    .buttons {
      margin-top: -2em;
      padding-bottom: 3em;
    }
    .btn {
      display: block;
      margin: 1em auto;
      padding: 1em 2em;
      width: 80%;
      max-width: 300px;
      font-size: 1.2em;
      color: #1a0033;
      background-color: #ffd700;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #ffccff;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: #ffea70;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>ברוכים הבאים!</h1>
    <p>לכבוד בת המצווה של קרני – רגעים, זיכרונות והפתעות נוצצות ✨</p>
  </div>

  <div class="buttons">
    <a href="shulchan1.html" class="btn">🌟 התחילו כאן</a>
    <a href="photos.html" class="btn">📸 תמונות ילדות</a>
    <a href="videos.html" class="btn">😂 סרטונים מצחיקים</a>
  </div>
</body>
</html>
