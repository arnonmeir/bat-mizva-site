<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בת מצווה חגיגי</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');
        
        :root {
            --main-pink: #D4B5B0;
            --rose-gold: #b76e79;
            --text-color: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--main-pink);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url('sparkle.png');
            opacity: 0.3;
            animation: sparkle 20s linear infinite;
        }

        @keyframes sparkle {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            max-width: 300px;
            margin: 0 auto 30px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .welcome-text {
            font-size: 1.4em;
            color: var(--rose-gold);
            margin: 20px 0;
            text-align: center;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 800px;
        }

        .search-box {
            text-align: center;
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            margin: 8px 0;
            border: 2px solid var(--rose-gold);
            border-radius: 25px;
            font-size: 1.1em;
            outline: none;
        }

        button {
            background-color: var(--rose-gold);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a25d67;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="לוגו בת מצווה">
            </div>
        </header>

        <main>
            <p class="welcome-text">ברוכים הבאים לחגיגה המיוחדת שלנו</p>
            
            <section class="search-section">
                <h2>מציאת מקום הישיבה שלכם</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="הזינו את המשפט או השיר שקיבלתם...">
                    <button onclick="searchTable()">חיפוש שולחן</button>
                </div>
                <div id="result"></div>
            </section>
        </main>
    </div>

    <script>
        function searchTable() {
            // כאן נוסיף בהמשך את הלוגיקה של החיפוש
            const input = document.getElementById('searchInput');
            const result = document.getElementById('result');
            
            // זה רק לדוגמה, נעדכן את זה בהמשך עם הנתונים האמיתיים
            result.textContent = 'מערכת החיפוש בבנייה...';
        }
    </script>
</body>
</html>
