<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ברוכים הבאים!</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background-color: #fff0f4;
      color: #5b3b4c;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2.4rem;
      color: #8e4162;
      font-weight: 900;
      margin-top: 1.5rem;
    }
    p {
      font-size: 1.4rem;
      margin: 1rem auto 2rem;
      max-width: 90%;
    }
    .main-photo {
      width: 90%;
      max-width: 400px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2), 0 0 12px rgba(209, 162, 168, 0.4);
      border: 3px solid rgba(209, 162, 168, 0.6);
    }
    .nav-buttons {
      margin-top: 2.5rem;
    }
    .home-button {
      display: block;
      margin: 1rem auto;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(to right, #fdfdfc, #fdf7f3);
      color: #5c3c00;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(209, 162, 168, 0.3);
      transition: all 0.3s ease;
      max-width: 300px;
      text-decoration: none;
    }
    .home-button:hover {
      transform: scale(1.05);
    }

    /* הדגשה מיוחדת לכפתור אישור הגעה */
    .rsvp-highlight {
      background: linear-gradient(to right, #ffd6e8, #ffc0d9);
      color: #6e004f;
      border: 2px solid #ff7fbf;
      box-shadow: 0 0 12px rgba(255, 153, 204, 0.5);
      font-weight: 900;
    }

    .rsvp-highlight:hover {
      background: linear-gradient(to right, #ffc0d9, #ff99cc);
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(255, 128, 170, 0.6);
    }
  </style>
</head>
<body>

  <h1>ברוכים הבאים לאתר בת המצווה של קרני!</h1>
  <p>רגעים, סרטונים ומה עשינו השנה ✨</p>

  <img src="karni main page.JPG" alt="קרני מחייכת" class="main-photo">

  <div class="nav-buttons">
    <a href="knowkarni.html" class="home-button">🌟 בואו להכיר אותי</a>
    <a href="photos.html" class="home-button">📸 תמונות ילדות</a>
    <a href="videos.html" class="home-button">😂 סרטונים מצחיקים</a>
    <a href="RSVP.html" class="home-button rsvp-highlight">🎉 אשרו הגעה</a>
  </div>

</body>
</html>
